<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новую игру</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
</head>
<body>
    <h2>Добавить игру</h2>
    <nav>
        <a href="{% url 'store' %}">Магазин игр</a>
        <a href="{% url 'logout' %}">Выход из системы</a>
    </nav>
    {% if messages %}
        <ul class="alert">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Название игры" required>
        <input type="text" name="description" placeholder="Описание игры" required>
        <input type="file" name="image" placeholder="Выбрать фото" required>
        <button type="submit">Add Game</button>
    </form>
</body>
</html>
